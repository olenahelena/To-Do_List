<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="page main-page">
            <div class="main-page__container">

                <div class="main-page__content">
                    <h1>To-do List</h1>
                    <nav class="header__menu menu">
                        <div class="menu__body works__items items-works">
                            <ul class="menu__list items-works__navigatoion">
                                <!-- <li class="menu__item">
                                    <a href="#" class="menu__link" id="all" value="all">All</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link" id="completed" value="completed">Completed</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link" id="uncompleted" value="uncompleted">Uncompleted</a>
                                </li> -->
                                <li class="menu__item">
                                    <button data-work-type="" class="menu__link active">All</button>
                                </li>
                                <li class="menu__item">
                                    <button data-work-type="completed" class="menu__link">Completed</button>
                                </li>
                                <li class="menu__item">
                                    <button data-work-type="uncompleted" class="menu__link">Uncompleted</button>
                                </li>
                            </ul>
                        </div>
                        <button class="menu__icon icon-menu" type="button">
                            <span class="icon-menu__line"></span>
                        </button>
                    </nav>
                </div>

                <form class="main-page__form" action="">
                    <input type="text" class="todo-input">
                    <button class="todo-button" type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>

                <div class="main-page__list">
                    <div class="list__content"></div>
                    <div class="list__items"></div>
                    <div class="todo-container">
                        <ul class="todo-list">
                        </ul>
                    </div>
                </div>

            </div>

        </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
